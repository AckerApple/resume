
<div class="fa fa-spinner fa-spin fa-lg" *ngIf="FamilyApp.Data.loadCounts.users" [@fadeInOutUp]="1"></div>
<div class="flex-wrap child-pad child-margin">
  <div class="flex1 radius-5 bg-white text-dark flex-wrap child-pad" *ngFor="let item of FamilyApp.Data.users$ | async">
    <div class="form-group">
      <label><strong>name</strong></label>
      <div class="form-control-static">{{ item.name }}</div>
    </div>
    <div class="form-group">
      <label><strong>email</strong></label>
      <div class="form-control-static">{{ item.email }}</div>
    </div>
    <div class="form-group">
      <label><strong>uid</strong></label>
      <div class="form-control-static">{{ item.uid }}</div>
    </div>
  </div>
</div>
